<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム盤面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }
        .zone {
            width: 100px;
            height: 140px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            background-color: white;
        }
        .hand {
            display: flex;
            justify-content: center; /* 手札を中央揃え */
            width: 100%;
        }
        .deck-list, .graveyard-list, .exile-list, .evolve-list {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid black;
            overflow-y: auto;
            padding: 10px;
        }
        .close-button {
            display: block;
            margin: 10px auto;
            padding: 5px;
            background-color: red;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game-board">
    <!-- 上段 -->
    <div class="row">
        <div class="zone">エボルヴデッキ</div>
        <div class="zone">フィールド①</div>
        <div class="zone">フィールド②</div>
        <div class="zone">フィールド③</div>
        <div class="zone">フィールド④</div>
        <div class="zone">フィールド⑤</div>
        <div class="zone">メインデッキ</div>
    </div>
    
    <!-- 中段 -->
    <div class="row">
        <div class="zone">消滅領域</div>
        <div class="zone">EX①</div>
        <div class="zone">EX②</div>
        <div class="zone">EX③</div>
        <div class="zone">EX④</div>
        <div class="zone">EX⑤</div>
        <div class="zone">墓場</div>
    </div>

    <!-- 下段（手札） -->
    <div class="row hand">
        <div class="zone">手札①</div>
        <div class="zone">手札②</div>
        <div class="zone">手札③</div>
        <div class="zone">手札④</div>
        <div class="zone">手札⑤</div>
    </div>
</div>

<!-- 一覧表示エリア -->
<div id="deckList" class="deck-list">
    <p>デッキ一覧</p>
    <div class="close-button" onclick="closeList('deckList')">閉じる</div>
</div>

<div id="graveyardList" class="graveyard-list">
    <p>墓場一覧</p>
    <div class="close-button" onclick="closeList('graveyardList')">閉じる</div>
</div>

<div id="exileList" class="exile-list">
    <p>消滅領域一覧</p>
    <div class="close-button" onclick="closeList('exileList')">閉じる</div>
</div>

<div id="evolveList" class="evolve-list">
    <p>エボルヴデッキ一覧</p>
    <div class="close-button" onclick="closeList('evolveList')">閉じる</div>
</div>

<script>
    function closeList(id) {
        document.getElementById(id).style.display = 'none';
    }
</script>

</body>
</html>
