<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム盤面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <div class="hand opponent-hand">相手の手札</div>
        
        <div class="field opponent-field">
            <div class="deck-zone">
                <div class="deck evol-deck">エボルヴデッキ</div>
                <div class="deck main-deck">メインデッキ</div>
            </div>
            <div class="leader-zone">
                <div class="leader">相手リーダー</div>
            </div>
            <div class="play-area">
                <div class="field-slot">フィールド1</div>
                <div class="field-slot">フィールド2</div>
                <div class="field-slot">フィールド3</div>
                <div class="field-slot">フィールド4</div>
                <div class="field-slot">フィールド5</div>
            </div>
            <div class="ex-area">
                <div class="ex-slot">EX1</div>
                <div class="ex-slot">EX2</div>
                <div class="ex-slot">EX3</div>
                <div class="ex-slot">EX4</div>
                <div class="ex-slot">EX5</div>
            </div>
            <div class="graveyard-zone">
                <div class="graveyard">墓場</div>
                <div class="banish">消滅領域</div>
            </div>
        </div>

        <div class="field player-field">
            <div class="ex-area">
                <div class="ex-slot">EX1</div>
                <div class="ex-slot">EX2</div>
                <div class="ex-slot">EX3</div>
                <div class="ex-slot">EX4</div>
                <div class="ex-slot">EX5</div>
            </div>
            <div class="play-area">
                <div class="field-slot">フィールド1</div>
                <div class="field-slot">フィールド2</div>
                <div class="field-slot">フィールド3</div>
                <div class="field-slot">フィールド4</div>
                <div class="field-slot">フィールド5</div>
            </div>
            <div class="leader-zone">
                <div class="leader">自分リーダー</div>
            </div>
            <div class="deck-zone">
                <div class="deck evol-deck">エボルヴデッキ</div>
                <div class="deck main-deck">メインデッキ</div>
            </div>
            <div class="graveyard-zone">
                <div class="graveyard">墓場</div>
                <div class="banish">消滅領域</div>
            </div>
        </div>
        
        <div class="hand player-hand">自分の手札</div>
    </div>
</body>
</html>
