<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム盤面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .zone {
            width: 100px;
            height: 140px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgray;
        }
        .list-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            display: none;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <h1>カードゲーム盤面</h1>

    <div class="board">
        <!-- 上段：エボルヴデッキ / フィールド(1-5) / メインデッキ -->
        <div class="row">
            <div class="zone">エボルヴデッキ</div>
            <div class="zone">フィールド①</div>
            <div class="zone">フィールド②</div>
            <div class="zone">フィールド③</div>
            <div class="zone">フィールド④</div>
            <div class="zone">フィールド⑤</div>
            <div class="zone">メインデッキ</div>
        </div>

        <!-- 中段：消滅領域 / EXエリア(1-5) / 墓場 -->
        <div class="row">
            <div class="zone">消滅領域</div>
            <div class="zone">EXエリア①</div>
            <div class="zone">EXエリア②</div>
            <div class="zone">EXエリア③</div>
            <div class="zone">EXエリア④</div>
            <div class="zone">EXエリア⑤</div>
            <div class="zone">墓場</div>
        </div>

        <!-- 下段：手札（中央揃え） -->
        <div class="row" id="hand-zone">
            <div class="zone">手札</div>
        </div>

        <!-- 一覧表示ボタン -->
        <div class="row">
            <button onclick="openList('deckList')">デッキ一覧</button>
            <button onclick="openList('graveyardList')">墓場一覧</button>
            <button onclick="openList('exileList')">消滅領域一覧</button>
            <button onclick="openList('evolveList')">エボルヴデッキ一覧</button>
        </div>
    </div>

    <!-- 各一覧表示のコンテナ -->
    <div id="deckList" class="list-container">
        <button class="close-btn" onclick="closeList()">閉じる</button>
        <p>デッキのカード一覧</p>
    </div>

    <div id="graveyardList" class="list-container">
        <button class="close-btn" onclick="closeList()">閉じる</button>
        <p>墓場のカード一覧</p>
    </div>

    <div id="exileList" class="list-container">
        <button class="close-btn" onclick="closeList()">閉じる</button>
        <p>消滅領域のカード一覧</p>
    </div>

    <div id="evolveList" class="list-container">
        <button class="close-btn" onclick="closeList()">閉じる</button>
        <p>エボルヴデッキのカード一覧</p>
    </div>

    <script>
        function openList(id) {
            // すでに開いている一覧を閉じる
            document.querySelectorAll('.list-container').forEach(list => list.style.display = 'none');

            // 指定の一覧を開く
            document.getElementById(id).style.display = 'block';
        }

        function closeList() {
            document.querySelectorAll('.list-container').forEach(list => list.style.display = 'none');
        }
    </script>
</body>
</html>
