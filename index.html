<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームレイアウト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        
        <!-- 相手リーダー -->
        <div class="row leader-zone">
            <div class="card-slot">相手リーダー</div>
        </div>

        <!-- 相手フィールド -->
        <div class="row">
            <div class="card-slot">エボルヴデッキ</div>
            <div class="field-container">
                <div class="card-slot">フィールド1</div>
                <div class="card-slot">フィールド2</div>
                <div class="card-slot">フィールド3</div>
                <div class="card-slot">フィールド4</div>
                <div class="card-slot">フィールド5</div>
            </div>
            <div class="card-slot">メインデッキ</div>
        </div>

        <!-- 相手EXエリア・墓場 -->
        <div class="row">
            <div class="card-slot">消滅領域</div>
            <div class="ex-container">
                <div class="card-slot">EX1</div>
                <div class="card-slot">EX2</div>
                <div class="card-slot">EX3</div>
                <div class="card-slot">EX4</div>
                <div class="card-slot">EX5</div>
            </div>
            <div class="card-slot">墓場</div>
        </div>

        <!-- 自分のEXエリア・墓場 -->
        <div class="row">
            <div class="card-slot">消滅領域</div>
            <div class="ex-container">
                <div class="card-slot">EX1</div>
                <div class="card-slot">EX2</div>
                <div class="card-slot">EX3</div>
                <div class="card-slot">EX4</div>
                <div class="card-slot">EX5</div>
            </div>
            <div class="card-slot">墓場</div>
        </div>

        <!-- 自分のフィールド -->
        <div class="row">
            <div class="card-slot">エボルヴデッキ</div>
            <div class="field-container">
                <div class="card-slot">フィールド1</div>
                <div class="card-slot">フィールド2</div>
                <div class="card-slot">フィールド3</div>
                <div class="card-slot">フィールド4</div>
                <div class="card-slot">フィールド5</div>
            </div>
            <div class="card-slot">メインデッキ</div>
        </div>

        <!-- 自分リーダー -->
        <div class="row leader-zone">
            <div class="card-slot">自分リーダー</div>
        </div>

    </div>
</body>
</html>
