<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム盤面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            width: 90vw;
            max-width: 1200px;
            gap: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .slot {
            width: 80px;
            height: 120px;
            background-color: #34495e;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
        }
        .deck, .ex-deck, .graveyard, .banish {
            width: 80px;
            height: 120px;
            background-color: #e74c3c;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        .hand {
            display: flex;
            gap: 5px;
        }
        .card {
            width: 70px;
            height: 100px;
            background-color: #1abc9c;
            border: 2px solid white;
        }
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .counter button {
            width: 30px;
            height: 30px;
            margin: 2px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .list-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .list-panel.active {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- 上段（デッキ・フィールド） -->
        <div class="row">
            <div class="deck">デッキ</div>
            <div class="slot">フィールド①</div>
            <div class="slot">フィールド②</div>
            <div class="slot">フィールド③</div>
            <div class="slot">フィールド④</div>
            <div class="slot">フィールド⑤</div>
            <div class="ex-deck">エボルヴデッキ</div>
        </div>

        <!-- 中段（墓場・EXエリア・消滅） -->
        <div class="row">
            <div class="banish">消滅</div>
            <div class="slot">EX①</div>
            <div class="slot">EX②</div>
            <div class="slot">EX③</div>
            <div class="slot">EX④</div>
            <div class="slot">EX⑤</div>
            <div class="graveyard">墓場</div>
        </div>

        <!-- 下段（手札） -->
        <div class="row hand">
            <div class="card">手札1</div>
            <div class="card">手札2</div>
            <div class="card">手札3</div>
        </div>
    </div>

    <!-- ボタン（一覧表示） -->
    <div class="button-container">
        <button onclick="toggleList('deck-list')">デッキ一覧</button>
        <button onclick="toggleList('ex-deck-list')">エボルヴデッキ一覧</button>
        <button onclick="toggleList('graveyard-list')">墓場一覧</button>
        <button onclick="toggleList('banish-list')">消滅領域一覧</button>
    </div>

    <!-- 一覧表示パネル -->
    <div id="deck-list" class="list-panel">デッキのカード一覧</div>
    <div id="ex-deck-list" class="list-panel">エボルヴデッキのカード一覧</div>
    <div id="graveyard-list" class="list-panel">墓場のカード一覧</div>
    <div id="banish-list" class="list-panel">消滅領域のカード一覧</div>

    <script>
        function toggleList(id) {
            // 一覧を閉じる
            document.querySelectorAll('.list-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            // 選択した一覧を開く
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
