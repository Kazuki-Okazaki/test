<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームレイアウト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="opponent-hand">相手の手札</div>
        
        <div class="middle-zone opponent">
            <div class="banish-zone">消滅領域</div>
            <div class="ex-container">
                <div class="ex-slot">EX1</div>
                <div class="ex-slot">EX2</div>
                <div class="ex-slot">EX3</div>
                <div class="ex-slot">EX4</div>
                <div class="ex-slot">EX5</div>
            </div>
            <div class="graveyard">墓場</div>
        </div>

        <div class="upper-zone opponent">
            <div class="deck main">メインデッキ</div>
            <div class="field-container">
                <div class="field-slot">フィールド1</div>
                <div class="field-slot">フィールド2</div>
                <div class="field-slot">フィールド3</div>
                <div class="field-slot">フィールド4</div>
                <div class="field-slot">フィールド5</div>
            </div>
            <div class="deck evolve">エボルヴデッキ</div>
        </div>
        
        <div class="leader-container">
            <div class="leader-zone opponent">相手リーダー</div>
            <div class="leader-zone">自分リーダー</div>
        </div>

        <div class="upper-zone">
            <div class="deck evolve">エボルヴデッキ</div>
            <div class="field-container">
                <div class="field-slot">フィールド1</div>
                <div class="field-slot">フィールド2</div>
                <div class="field-slot">フィールド3</div>
                <div class="field-slot">フィールド4</div>
                <div class="field-slot">フィールド5</div>
            </div>
            <div class="deck main">メインデッキ</div>
        </div>

        <div class="middle-zone">
            <div class="banish-zone">消滅領域</div>
            <div class="ex-container">
                <div class="ex-slot">EX1</div>
                <div class="ex-slot">EX2</div>
                <div class="ex-slot">EX3</div>
                <div class="ex-slot">EX4</div>
                <div class="ex-slot">EX5</div>
            </div>
            <div class="graveyard">墓場</div>
        </div>

        <div class="lower-zone">
            <div class="hand">自分の手札</div>
        </div>
    </div>
</body>
</html>
