<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームレイアウト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="row" id="top-row">
            <div class="zone" id="evolve-deck">エボルヴデッキ</div>
            <div class="zone" id="field1">フィールド①</div>
            <div class="zone" id="field2">フィールド②</div>
            <div class="zone" id="field3">フィールド③</div>
            <div class="zone" id="field4">フィールド④</div>
            <div class="zone" id="field5">フィールド⑤</div>
            <div class="zone" id="main-deck">メインデッキ</div>
        </div>
        <div class="leader-card">リーダーカード</div>
        <div class="row" id="middle-row">
            <div class="zone" id="banish">消滅領域</div>
            <div class="zone" id="ex1">EXエリア①</div>
            <div class="zone" id="ex2">EXエリア②</div>
            <div class="zone" id="ex3">EXエリア③</div>
            <div class="zone" id="ex4">EXエリア④</div>
            <div class="zone" id="ex5">EXエリア⑤</div>
            <div class="zone" id="graveyard">墓場</div>
        </div>
        <div class="row" id="bottom-row">
            <div class="zone" id="hand">手札</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
